<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Saddest Day</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }
        
        .title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .warning {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ff6b6b;
            max-width: 600px;
        }
        
        .instruction {
            font-size: 1.5rem;
            margin-top: 4rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .video-player {
            display: none;
            max-width: 100%;
        }
        
        .video-container {
            position: relative;
            padding: 15px;
            background: linear-gradient(45deg, #333, #222);
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        .border-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid #444;
            border-radius: 5px;
            pointer-events: none;
        }
        
        .border-decoration::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid #666;
            border-radius: 7px;
            pointer-events: none;
        }
        
        video {
            width: 100%;
            max-width: 768px;
            display: block;
            border-radius: 2px;
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h1 class="title">The Saddest Day</h1>
            <p class="warning">⚠️ VOLUME WARNING ⚠️<br>It is recommended to lower your volume before continuing.</p>
            <p class="instruction">Press Enter to continue</p>
        </div>
        
        <div class="video-player" id="videoPlayer">
            <div class="video-container">
                <div class="border-decoration"></div>
                <video id="videoElement" controls>
                    <!-- Replace 'your-video-path.mp4' with the actual path to your video file -->
                    <source src="secret.mp4" type="video/mp4">
                    <p>Your browser does not support the video element.</p>
                </video>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('startScreen');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoElement = document.getElementById('videoElement');
            
            // Listen for the Enter key press
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && startScreen.style.display !== 'none') {
                    // Hide start screen with fade effect
                    startScreen.style.opacity = '0';
                    
                    setTimeout(function() {
                        startScreen.style.display = 'none';
                        
                        // Show video player
                        videoPlayer.style.display = 'block';
                        videoPlayer.classList.add('fade-in');
                        
                        // Play the pre-specified video
                        videoElement.play();
                    }, 1000);
                }
            });
            
            // No need for the file selection function anymore
        });
    </script>
</body>
</html>
